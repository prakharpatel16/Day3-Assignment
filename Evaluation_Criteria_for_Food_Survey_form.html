<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Food Habits Survey</title>
    <style>
        body {
            font-family: sans-serif;
        }

        th,
        td {
            padding: 10px;
        }

        label {
            margin-right: 20px;
        }

        button {
            margin: 2px;
        }
    </style>
</head>

<body>
    <h1>Food Habits Survey</h1>
    <h5>Please fill in the form below</h5>

    <form method="post">
        <table border="1">
            <tr>
                <th><label for="user">Name:</label></th>
                <td><input type="text" id="user" name="user"></td>
            </tr>

            <tr>
                <th><label for="age">Age:</label></th>
                <td><input type="number" id="age" name="age"></td>
            </tr>

            <tr>
                <th>Location:</th>
                <td>
                    <label><input type="radio" name="location" value="urban">Urban</label>
                    <label><input type="radio" name="location" value="rural">Rural</label>
                    <label><input type="radio" name="location" value="suburban">Suburban</label>
                </td>
            </tr>

            <tr>
                <th colspan="2">Meal Preparation</th>
            </tr>

            <tr>
                <td colspan="2">
                    <table border="1">
                        <tr>
                            <th>You prepare your own meals:</th>
                            <td>
                                <label><input type="radio" name="you_prepare" value="1">1</label>
                                <label><input type="radio" name="you_prepare" value="2">2</label>
                                <label><input type="radio" name="you_prepare" value="3">3</label>
                                <label><input type="radio" name="you_prepare" value="4">4</label>
                                <label><input type="radio" name="you_prepare" value="5">5</label>
                                <label><input type="radio" name="you_prepare" value="6">6</label>
                            </td>
                        </tr>

                        <tr>
                            <th>You eat out:</th>
                            <td>
                                <label><input type="radio" name="you_eat_out" value="1">1</label>
                                <label><input type="radio" name="you_eat_out" value="2">2</label>
                                <label><input type="radio" name="you_eat_out" value="3">3</label>
                                <label><input type="radio" name="you_eat_out" value="4">4</label>
                                <label><input type="radio" name="you_eat_out" value="5">5</label>
                                <label><input type="radio" name="you_eat_out" value="6">6</label>
                            </td>
                        </tr>

                        <tr>
                            <th>You order food for home:</th>
                            <td>
                                <label><input type="radio" name="you_order_food" value="1">1</label>
                                <label><input type="radio" name="you_order_food" value="2">2</label>
                                <label><input type="radio" name="you_order_food" value="3">3</label>
                                <label><input type="radio" name="you_order_food" value="4">4</label>
                                <label><input type="radio" name="you_order_food" value="5">5</label>
                                <label><input type="radio" name="you_order_food" value="6">6</label>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <th>Food Origin Preference:</th>
                <td>
                    <label><input type="checkbox" name="food_origin_preference" value="local">Local</label>
                    <label><input type="checkbox" name="food_origin_preference" value="organic">Organic</label>
                    <label><input type="checkbox" name="food_origin_preference" value="imported">Imported</label>
                    <label><input type="checkbox" name="food_origin_preference" value="vegan">Vegan</label>
                    <label><input type="checkbox" name="food_origin_preference" value="gluten_free">Gluten-Free</label>
                    <label><input type="checkbox" name="food_origin_preference" value="dairy_free">Dairy-Free</label>
                    <label><input type="checkbox" name="food_origin_preference" value="halal">Halal</label>
                    <label><input type="checkbox" name="food_origin_preference" value="kosher">Kosher</label>
                </td>
            </tr>

            <tr>
                <th>Would you go vegan?</th>
                <td>
                    <label><input type="radio" name="vegan" value="yes">Yes</label>
                    <label><input type="radio" name="vegan" value="no">No</label>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
